<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ775rCg6SUZgXJpDJbORI+oA4QW7J4Yw5f5" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/sortPage_style.css') }}">
</head>
<body>
  <div class="side-by-side-containers">
    <div class="left-container">
      <h1 id="titleLiked" style="color:white">Liked Songs</h1>
        {% for artist, song, album_picture in artist_and_song_name %}
          <ul class="list-group list-group-cool">

            <li class="list-group-item cool-text">
              <img src="{{ album_picture }}" alt="Album Cover" width="100" height="100">
              {{song}}
            </li>

            <li class="list-group-item cool-text2">
              {{artist}}
            </li>

            <form method="POST" action="{{ url_for('remove_song') }}">
              <input type="hidden" name="song_id" value="{{ song.id }}">
              <button type="submit" class="btn btn-outline-secondary">Remove song</button>
            </form>
          </ul>
        {% endfor %}
    </div>
    <div class="right-container">
        <h1 id="titleSortButton" style="color:white">Sort Songs By:</h1>
        <div class="btn-group" role="group" aria-label="Basic example">
            <form method="POST" action = "{{url_for('sort_genre')}}">
              <button type="submit" class="btn btn-outline-secondary">Genre</button>
            </form>
            <form method="POST" action = "{{url_for('sort_artist')}}">
              <button type="submit" class="btn btn-outline-secondary">Artist</button>
            </form>
            <form method="POST" action = "{{url_for('sort_mood')}}">
              <button type="submit" class="btn btn-outline-secondary">Mood</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
